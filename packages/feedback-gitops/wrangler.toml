name = "feedback-gitops"
main = "src/index.ts"
compatibility_date = "2026-01-01"

# Intentionally no `routes` configured: this worker is meant to be called via Service Bindings.

[[queues.producers]]
queue = "feedback-queue"
binding = "FEEDBACK_QUEUE"

[[queues.consumers]]
queue = "feedback-queue"
max_batch_size = 10
max_batch_timeout = 30
